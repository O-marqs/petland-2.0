<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - PetLand</title>
<style>
    .error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #f44336;
        color: white;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .container {
        width: 60%;
        max-width: 800px;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
    }

    .form-group {
        width: 48%;
    }

    input[type="text"], input[type="password"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 50%;
        padding: 10px;
        background-color: #ADFF2F;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    h2 {
        color: #F6910D;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
        .form-group {
            width: 100%;
        }
        
        input[type="submit"] {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <h4>Complete os campos com as suas informações</h4>
    <form onsubmit="event.preventDefault(); cadastrarCliente();">
        <div class="form-container">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <span class="error-message" id="nome-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="CEP" onkeypress="return isNumberKey(event)">
                <span class="error-message" id="cep-error"></span>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                <span class="error-message" id="endereco-error"></span>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                <span class="error-message" id="complemento-error"></span>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" onkeypress="return isNumberKey(event)">
                <span class="error-message" id="cpf-error"></span>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" onkeypress="return isNumberKey(event)">
                <span class="error-message" id="telefone-error"></span>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
                <span class="error-message" id="data-nascimento-error"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <span class="error-message" id="senha-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha">
                <span class="error-message" id="confirmar-senha-error"></span>
            </div>
        </div>
        <input type="submit" value="Cadastrar">
    </form>
</div>

<div id="error-message" class="error-message"></div>

<script>
    async function cadastrarCliente() {
        const formData = {
            nome: document.getElementById('nome').value.trim(),
            email: document.getElementById('email').value.trim(),
            cep: document.getElementById('cep').value.trim(),
            endereco: document.getElementById('endereco').value.trim(),
            complemento: document.getElementById('complemento').value.trim(),
            cpf: document.getElementById('cpf').value.trim(),
            telefone: document.getElementById('telefone').value.trim(),
            data_nascimento: document.getElementById('data-nascimento').value,
            senha: document.getElementById('senha').value.trim(),
            confirmar_senha: document.getElementById('confirmar-senha').value.trim()
        };

        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'none';
        errorMessageDiv.innerHTML = '';

        if (!formData.nome || !formData.email || !formData.senha || formData.senha !== formData.confirmar_senha) {
            mostrarMensagemErro('Preencha todos os campos obrigatórios corretamente.');
            return;
        }

        try {
            const response = await fetch('/api/cliente/cadastrar_cliente', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else {
                const result = await response.json();
                mostrarMensagemErro(result.message);
            }
        } catch (error) {
            mostrarMensagemErro('Erro ao tentar se comunicar com o servidor.');
        }
    }

    function mostrarMensagemErro(mensagem) {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'block';
        errorMessageDiv.innerHTML = mensagem;
    }

    function isNumberKey(evt) {
        const charCode = evt.which ? evt.which : evt.keyCode;
        return charCode >= 48 && charCode <= 57;
    }
</script>

</body>
</html>
