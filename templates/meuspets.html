<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: white;
            color: black;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            background-color: #F6910D;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
            color: white;
            font-size: 40px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            font-family: 'Lobster', cursive;
            z-index: 1000;
        }

        /* Menu hamburguer */
        .menu-hamburguer {
            cursor: pointer;
            margin-right: 15px;
        }

        .menu-hamburguer div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Container para os Pets */
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-top: 120px;
            padding: 20px;
        }

        .pet-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .pet-card h2 {
            color: #F6910D;
            font-size: 1.8em;
            margin: 0;
        }

        .pet-card p {
            color: #666;
            font-size: 1em;
            margin: 10px 0 0;
        }

        button {
            background-color: #F6910D;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bcc912;
        }

        /* Menu de navegação */
        #menu {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 150px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: left;
            z-index: 999;
            border-radius: 5px;
            padding: 10px 0;
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            padding: 10px 20px;
        }

        #menu ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
            transition: background-color 0.3s ease;
        }

        #menu ul li:hover {
            background-color: #f0f0f0;
        }
        #menu.show {
    display: block;
}

        /* Responsividade */
        @media (max-width: 768px) {
            .pets-container {
                padding: 10px;
                margin-top: 180px;
            }

            .pet-card {
                width: 100%;
                max-width: 200px;
            }

            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 30px;
            }

            .pet-card {
                width: 100%;
                max-width: 180px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-hamburguer" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="menu" class="hidden">
            <ul>
                <li><a href="{{ url_for('cliente_bp.tela_inicial') }}">Início</a></li>
                <li><a href="{{ url_for('pet_bp.meus_pets') }}">Meus Pets</a></li>
                <li><a href="{{ url_for('cliente_bp.perfil_cliente') }}">Meu Perfil</a></li>
                <li><a href="{{ url_for('cliente_bp.logout') }}">Sair</a></li>
            </ul>
        </div>
        PetLand
    </div>

    <h1 style="text-align:center; margin-top: 120px;">Meus Pets</h1>
    
    <div class="pets-container">
        {% for pet in pets %}
            <div class="pet-card" onclick="window.location.href='/api/pet/perfil_pet/{{ pet.id_pet }}'">
                <h2>{{ pet.nome_pet }}</h2>
                <p>Espécie: {{ pet.tipo_pet }}</p>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('pet_bp.cadastrar_pet') }}">
        <button>Cadastrar Novo Pet</button>
    </a>

    <script>
        // Função para alternar a visibilidade do menu
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
    </script>
</body>
</html>
